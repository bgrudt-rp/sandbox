// service/practice/practice.proto
syntax = "proto3";

package practice; 

service RPPractice {
  rpc CreatePractice(Practice) returns (Response) {}
}

message Practice {
  string id = 1;
  string code = 2;
  string name = 3;
}

message Subpractice {
  string id = 1;
  string code = 2;
  string name = 3;
  string practice_code = 4;
}

message Response {
  bool created = 1;
  Practice practice = 2;
}